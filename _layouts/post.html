---
layout: default
---
<section class="article-section section padding_h">
	<div class="article-section__content section__content padding_v">
		{% if page.headline %}
		<p>{{ page.headline }}</p>
		{% endif %}
		<h1>{{ page.title }}</h1>
		<h2>{{ page.description }}</h2>
		{{ content }}
	</div>
</section>
