<section id="contact" class="contact-section section padding_h padding_v">
	<div class="contact-section__wrapper section__content">
		<div class="contact-section__content padding_top">
			<div class="contact-section__form-wrapper flex flow_column">
				<div class="section__header">
					<h1 class="contact-section__title">
						<span>Get started</span>
					</h1>
				</div>
				<p class="contact-section__text">
					See what a DevOps design sprint can do for your team.
				</p>
				<div id="formBlock" class="contact-section__form">
					<form id="contactForm" class="form">
						<div class="form__row field">
							<input type="text" id="name" name="name" class="field__input" placeholder="Your Name" />
						</div>
						<div class="form__row field">
							<input type="email" id="email" name="email" class="field__input" placeholder="Your Email" />
						</div>
						<div class="form__action">
							<div class="button">
								<button class="button__content" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
				<div id="thankyouBlock" class="flex-item_fill" style="display:none">
					<p>
						<i class="fas fa-check"></i> Your message has been successfully sent. We will do our best to contact you as soon as we can.
					</p>
				</div>
			</div>
		</div>
	</div>
</section>
