<section id="contact" class="contact-section section padding_v">
	<div class="section__content padding_h">
		<div class="contact-section__wrapper">
			<div class="contact-section__content padding_v">
				<div id="formBlock" class="contact-section__form-wrapper flex flow_column">
					<div class="section__header">
						<h1 class="contact-section__title">
							<span>Get started</span>
						</h1>
					</div>
					<p class="contact-section__text">
						See what a DevOps skill sprint can do for your team.
					</p>
					<div class="contact-section__form">
						<form id="contactForm" class="form">
							<div class="form__row field">
								<input type="text" id="name" name="name" class="field__input" placeholder="Your Name" />
							</div>
							<div class="form__row field">
								<input type="email" id="email" name="email" class="field__input" placeholder="Your Email" />
							</div>
							<div class="form__action">
								<div class="button">
									<button class="button__content" type="submit">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div id="thankyouBlock" class="contact-section__form-wrapper" style="display:none">
					<div class="flex-item_fill padding_v">
						<p class="padding_v">
							Thank you for contacting us! We will get back to you in
							the next few hours.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
