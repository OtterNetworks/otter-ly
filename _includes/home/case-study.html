<section id="case_study" class="case-study-section section padding_h padding_v_small">
	<div class="case-study-section__content section__content">
		<div class="flex align-items_center flow_row">
			<div class="js-case-study-control-prev">
				<i class="fas fa-angle-left"></i>
			</div>
			<div id="caseStudySlideshow" class="case-study-section__items">
				{%- for case_study_hash in site.data.case_studies -%}
				{%- assign case_study = case_study_hash[1] -%}
				<div class="case-study-section__item">
					<a class="case-study-card" href="{{ case_study.url }}">
						<p class="case-study-card__text">{{ case_study.text }}</p>
						<p class="case-study-card__details">
							<span class="case-study-card__name">- {{ case_study.name }}</span>
							<span class="case-study-card__headline">{{ case_study.headline }}</span>
						</p>
					</a>
				</div>
				{%- endfor -%}
			</div>
			<div class="js-case-study-control-next">
				<i class="fas fa-angle-right"></i>
			</div>
		</div>
		<div class="case-study-section__sliders js-case-study-dots">
			{%- for case_study_hash in site.data.case_studies -%}
			<span class="case-study-section__slider js-case-study-dot"></span>
			{%- endfor -%}
		</div>
	</div>
</section>
